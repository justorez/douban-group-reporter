    <script type="module">
        import { createApp, ref, watch, reactive, computed } from 'vue'

        createApp({
            setup() {
                let comments = []
                let reasonMap = {}
                let currentUrl = ''
                const url = ref('')
                const initBtnLoading = ref(false)
                const list = ref([])
                const reasons = ref([])
                const myReasonId = ref('')
                const totalPage = ref(0)
                const currentPage = ref(1)
                const keyword = ref('')

                async function init() {
                    if (!url.value) return alert('è¯·è¾“å…¥å¸–å­åœ°å€')

                    // æš‚å­˜ urlï¼Œè¢«æ¸…ç©ºä¾ç„¶ä¿è¯å¯ä»¥ç¿»é¡µ
                    const urlObj = new URL(url.value)
                    currentUrl = urlObj.origin + urlObj.pathname

                    // reset
                    comments = []
                    list.value = []
                    totalPage.value = 0
                    keyword.value = ''
                    reasons.value = []
                    reasonMap = {}
                    myReasonId.value = ''

                    initBtnLoading.value = true
                    const res = await fetch('/init', {
                        method: 'post',
                        body: url.value
                    })
                    initBtnLoading.value = false

                    const data = await res.json()
                    comments = data.comments
                    list.value = data.comments
                    totalPage.value = data.totalPage
                    reasons.value = data.reasons
                    data.reasons.forEach(x => {
                        if (!x.subs) reasonMap[x.id] = {...x}
                        else x.subs.forEach(s => reasonMap[s.id] = {...s})
                    })
                }

                async function goPage(page) {
                    if (page === currentPage.value) return
                    currentPage.value = page
                    const start = (page - 1) * 100
                    const newUrl = start > 0 ? `${currentUrl}?start=${start}` : currentUrl
                    console.log(`è·³è½¬åˆ°ç¬¬${page}é¡µï¼š`, newUrl)

                    comments = []
                    list.value = []
                    keyword.value = ''

                    const res = await fetch('/jump', {
                        method: 'post',
                        body: newUrl
                    })
                    comments = await res.json()
                    list.value = comments
                }

                watch(keyword, (val) => {
                    let keys = val.trim().split(/\s+/)
                    list.value = []
                    list.value = keys.length
                        ? comments.filter(({ username, content }) => {
                            return keys.includes(username) ||
                               keys.some(k => content.includes(k))
                        })
                        : comments
                })

                function selectReason(item) {
                    myReason = { 
                        ...item,
                        id: Number(item.id),
                        type: Number(item.type)
                    }
                }

                const progress = reactive({
                    total: 0,
                    done: 0
                })
                const progressPercent = computed(() => {
                    return Number(progress.done / progress.total * 100).toFixed(1) + '%'
                })
                const reportButtonText = computed(() => {
                    if (progress.total > 0) return ''
                    return keyword.value ? 'ä¸¾æŠ¥æœç´¢åˆ°çš„è¯„è®º' : 'ä¸¾æŠ¥å…¨éƒ¨è¯„è®º'
                })
                async function submit() {
                    if (!myReasonId.value) return alert('è¯·é€‰æ‹©ä¸¾æŠ¥åŸå› ')
                    if (progress.total > 0) return

                    progress.total = list.value.length
                    const reason = reasonMap[myReasonId.value]
                    for (const cmt of list.value) {
                        const res = await fetch('/report', {
                            method: 'post',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                reason,
                                commentId: cmt.id
                            })
                        })
                        if (res.status !== 200) {
                            alert('Cookie è²Œä¼¼è¿‡æœŸäº†ï¼Œè¯·é‡å¯åº”ç”¨å¹¶ä»å‘½ä»¤è¡Œä¼ å…¥æ–° Cookie')
                            progress.total = 0
                            progress.done = 0
                            return
                        }
                        progress.done++
                        console.log(`[å·²ä¸¾æŠ¥] [${reason.name}]`, cmt.username, cmt.profile, cmt.content)
                        await new Promise((r) => setTimeout(r, 800))
                    }

                    progress.total = 0
                    progress.done = 0
                    setTimeout(() => alert('ä¸¾æŠ¥å®Œæ¯•'), 800)
                }

                async function submitTest() {
                    progress.total = 23
                    const timer = setInterval(() => {
                        progress.done++
                        if (progress.done === progress.total) {
                            clearInterval(timer)
                            progress.total = 0
                            progress.done = 0
                            setTimeout(() => alert('ä¸¾æŠ¥å®Œæ¯•'), 800)
                        }
                    }, 500)
                }

                return {
                    url,

                    reasons,
                    keyword,
                    myReasonId,

                    progressPercent,
                    reportButtonText,
                    init,
                    goPage,
                    submit,
                    selectReason
                }
