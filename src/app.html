                <select v-model="myReasonId" class="w-1/3 ml-2 opacity-100 rounded-md border-0 p-2 text-gray-600 outline-none ring-1 ring-inset ring-gray-300 focus:ring-green-600">

    <script type="importmap">

    </script>
    <script type="module">
        import { createApp, ref, watch, reactive, computed } from 'vue'

        createApp({
            setup() {
                let comments = []
                let reasonMap = {}
                const url = ref('')
                const initBtnLoading = ref(false)
                const list = ref([])
                const reasons = ref([])
                const myReasonId = ref('')
                const totalPage = ref(0)
                const keyword = ref('')

                async function init() {
                    if (!url.value) return alert('è¯·è¾“å…¥å¸–å­åœ°å€')

                    // reset
                    comments = []
                    list.value = []
                    totalPage.value = 0
                    reasons.value = []
                    reasonMap = {}
                    myReasonId.value = ''
                    keyword.value = ''

                    initBtnLoading.value = true
                    const res = await fetch('/init', {
                        method: 'post',
                        body: url.value
                    })
                    initBtnLoading.value = false

                    const data = await res.json()
                    comments = data.comments
                    list.value = data.comments
                    totalPage.value = data.totalPage
                    reasons.value = data.reasons
                    data.reasons.forEach(x => {
                        if (!x.subs) reasonMap[x.id] = {...x}
                        else x.subs.forEach(s => reasonMap[s.id] = {...s})
                    })
                }

                watch(keyword, (val) => {
                    let keys = val.trim().split(/\s+/)
                    list.value = []
                    list.value = keys.length
                        ? comments.filter(({ username, content }) => {
                            return keys.some(k => username.includes(k)) ||
                               keys.some(k => content.includes(k))
                        })
                        : comments
                })

                function selectReason(item) {
                    myReason = { 
                        ...item,
                        id: Number(item.id),
                        type: Number(item.type)
                    }
                }

                const progress = reactive({
                    total: 0,
                    done: 0,
                    width: '' // åŸæŒ‰é’®é•¿åº¦ 20%ï¼Œå³æœ€å°å€¼ä¸º 20ã€‚æœ€å¤§å€¼è®¾ä¸º 120
                })
                const reportButtonText = computed(() => {
                    if (progress.total > 0) {
                        return `æ­£åœ¨ä¸¾æŠ¥ï¼š${progress.done} / ${progress.total}`
                    }
                    return keyword.value ? 'ä¸¾æŠ¥æœç´¢åˆ°çš„è¯„è®º' : 'ä¸¾æŠ¥å…¨éƒ¨è¯„è®º'
                })
                async function submit() {
                    if (!myReasonId.value) return alert('è¯·é€‰æ‹©ä¸¾æŠ¥åŸå› ')

                    progress.width = 120
                    progress.total = list.value.length
                    const reason = reasonMap[myReasonId.value]
                    for (const cmt of list.value) {
                        await fetch('/report', {
                            method: 'post',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                reason,
                                commentId: cmt.id
                            })
                        })
                        progress.done++
                        progress.width = 120 - (progress.done / progress.total * 100)
                        console.log(`[å·²ä¸¾æŠ¥] [${reason.name}]`, cmt.username, cmt.profile, cmt.content)
                        await new Promise((r) => setTimeout(r, 800))
                    }

                    progress.total = 0
                    progress.done = 0
                    progress.width = ''
                    alert('ä¸¾æŠ¥å®Œæ¯•')
                }

                return {
                    url,
                    initBtnLoading,
                    list,
                    totalPage,
                    reasons,
                    keyword,
                    myReasonId,
                    progress,
                    reportButtonText,
                    init,
                    submit,
                    selectReason
                }
            },
            template: '#tpl'
        }).mount('#app')
    </script>
